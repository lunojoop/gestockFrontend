<form [formGroup]="loginForm">
    <div class="form-group">
        
        <input type="text" class="formControl" placeholder="Username" formControlName="username">
    </div>
    <div class="form-group">
        
        <input type="text" class="formControl"  placeholder="Password" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()" >Submit</button>
  </form>
